<div class="container-fluid row">
        <pending-item *ngFor="#build of pendingBuildsArray | arraySort"  [build]="build" [pos]="build"></pending-item>
        <failed-item *ngFor="#build of failedBuildsArray | arraySort"  [build]="build" [pos]="build"></failed-item>
        <success-item *ngFor="#build of successBuildsArray | arraySort"  [build]="build" [pos]="build"></success-item>
</div>
