<section class="settingsForm">
    <h3>Base settings:</h3>


    <form ng-submit="submit()" class="form-inline">
        <button (click)="newUser({name:null,isPrivate:null,token:null})">
            Add new user
        </button>
        <br/>
        <br/>

        <section class="settingsForm">
            <div *ngFor="#user of getUsers();  #i = index">
                <div class="form-group">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="user.name" type="text" class="form-control" placeholder="User name">
                        <label>Token</label>
                        <input [(ngModel)]="user.token" type="text" class="form-control" placeholder="Token">
                        <label>Include public</label>
                        <input [(ngModel)]="user.includePublic" type="checkbox" class="form-control">
                    </div>
                </div>
            </div>
        </section>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
