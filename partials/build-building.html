<div class="{{build.state | stateClass}} ablock">
    <div>
        <img class="commiter" src="http://www.gravatar.com/avatar/{{ build.committer_email | gravatar }}">
    </div>
    <h2 ng-if="build.is_pr">PR:</h2>
    <h2>{{build.name}}</h2>

    <p class="lead">
        <strong>{{build.branch}}</strong>
    </p>

    <p>
        BUILDING
    </p>
    <span class="glyphicon glyphicon-hourglass spin"></span>

    <div class="truncate">
        {{build.commit_message}}
    </div>

    <p>Build started  <span class="time" data-finished_at="{{build.started_at}}">{{build.started_at | timeAgo}}</span> ago.</p>
</div>
