<div class="{{build.state | stateClass}} ablock">
    <div>
        <img class="commiter" src="http://www.gravatar.com/avatar/{{ build.committer_email | gravatar }}">
    </div>
    <h2><span ng-if="build.is_pr">PR: </span>{{build.name}}</h2>

    <p class="lead">
        <strong>{{build.branch}}</strong>
    </p>

    <p>
        Build broken with state: {{build.state}} by {{build.committer_name}}
    </p>
    <span class="glyphicon glyphicon-remove"></span>

    <div class="truncate">
        {{build.commit_message}}
    </div>

    <p>Build broke <span class="time" data-finished_at="{{build.finished_at}}">{{build.finished_at | timeAgo}}</span>
        ago.</p>
</div>
