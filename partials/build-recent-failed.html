<div class="row">
    <div ng-repeat="(key, build) in builds" class=" col {{displayFunctions.getErrorsClass(builds)}}"
         ng-if="build.isFailed() && displayFunctions.recentError(build.finishedAt)">
        <div class="{{build.state | stateClass}} ablock ">
            <div class="leftcol">
                <h2><span ng-if="build.isPr">PR: </span>{{build.name}}</h2>

                <p class="lead">
                    <strong>{{build.branch}}</strong>
                </p>

                <p>
                    Build broken with state: {{build.state}} by {{build.commit.committer.name}}
                </p>
                <span style="font-size: 30px" class="glyphicon glyphicon-remove"></span>

                <div class="truncate">
                    {{build.commit.message}}
                </div>

                <p>Build broke {{build.finishedAt | timeAgo}} ago.</p>
            </div>
            <div class="rightcol">
                <div>
                    <img src="http://www.gravatar.com/avatar/{{ build.commit.committer.email | gravatar }}">
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
